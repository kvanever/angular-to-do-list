<select (change)="onChange($event.target.value)">
  <option value="all">Show All</option>
  <option value="done">Show Done</option>
  <option value="notDone" selected="selected">Show Not Done</option>
</select>
<task-display *ngFor="#currentTask of taskList | done:filterDone:selectedTask"
  (click)="taskClicked(currentTask)"
  [class.selected]="currentTask === selectedTask"
  [task]="currentTask">
</task-display>
<div class="row">
  <edit-task-details *ngIf="selectedTask" [task]="selectedTask"></edit-task-details>
</div>
<div class="row">
  <create-new-task (onSubmitNewTask)="createTask($event)"></create-new-task>
</div>
